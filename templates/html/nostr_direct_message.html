{{template "base.html" .}}

{{define "content"}}
<div class="container">
    <div class="message-card">
        <div class="message-header-title">
            <h1>{{.Title}}</h1>
        </div>
        
        <div class="message-content">
            <div class="encrypted-notice">
                <p><strong>ðŸ”’ Encrypted Message from <a href="{{.SenderProfileURL}}">{{.SenderNIP5}}</a></strong></p>
                <p>Open your Nostr client to read it.</p>
                <div class="action-buttons">
                    <a href="{{.Content.buttonURL}}" class="btn btn-primary">{{.Content.buttonText}}</a>
                </div>
            </div>
        </div>
        
        <div class="message-footer">
            <p><strong>To reply:</strong> Use your Nostr client to send a message back to {{.SenderNIP5}}</p>
        </div>
    </div>
</div>

<style>
.message-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    margin: 20px auto;
    max-width: 600px;
    background-color: #f9f9f9;
    font-family: Arial, sans-serif;
}

.message-header-title h1 {
    margin: 0 0 20px 0;
    color: #333;
    font-size: 24px;
    font-weight: bold;
    font-family: Arial, sans-serif;
}

.message-header h2 {
    margin: 0 0 10px 0;
    color: #333;
    font-family: Arial, sans-serif;
    font-weight: bold;
}

.message-header h2 a {
    color: #12b591;
    text-decoration: none;
    font-family: Arial, sans-serif;
}

.message-header h2 a:hover {
    text-decoration: underline;
}

.timestamp {
    color: #666;
    font-size: 14px;
    margin: 0;
    font-family: Arial, sans-serif;
}

.encrypted-notice {
    background-color: #e8f4fd;
    border: 1px solid #4a90e2;
    border-radius: 6px;
    padding: 15px;
    margin: 15px 0;
    font-family: Arial, sans-serif;
}

.encrypted-notice p {
    margin: 5px 0;
    font-family: Arial, sans-serif;
    font-size: 16px;
}

.encrypted-notice a {
    color: #12b591;
    text-decoration: none;
    font-family: Arial, sans-serif;
    font-weight: bold;
}

.encrypted-notice a:hover {
    text-decoration: underline;
}

.action-buttons {
    text-align: center;
    margin: 15px 0 0 0;
}

.btn {
    display: inline-block;
    padding: 12px 24px;
    background-color: #12b591;
    color: white !important;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    font-family: Arial, sans-serif;
    font-size: 16px;
}

.btn:hover {
    background-color: #0fa078;
    color: white !important;
}

.message-footer {
    border-top: 1px solid #ddd;
    padding-top: 15px;
    margin-top: 15px;
    font-size: 14px;
    color: #666;
    font-family: Arial, sans-serif;
}
</style>
{{end}}
